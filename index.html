    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* FORCE SYSTEM CURSOR HIDDEN GLOBALLY */
      *, *::before, *::after {
        cursor: none !important;
      }

      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #111111;
        color: #ffffff;
        overflow-x: hidden;
        /* Lenis recommended styles */
        width: 100%;
        min-height: 100%;
      }
      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: 'Cinzel', serif;
      }
      
      /* Lenis content wrapper */
      html.lenis, html.lenis body {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom Premium Scrollbar - Visual only, Lenis handles movement */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #444444;
        border-radius: 4px;
        border: 2px solid #1a1a1a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706;
      }
    </style>
